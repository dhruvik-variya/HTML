<html>
    <head>
        <title>HTML-FORM</title>
    </head>

    <body bgcolor="240A34">
        <center>
        <form>
            <i>
                <font color="EEEEEE" size="5"><hr><h1>HTML Form</h1><hr>
                <br>
                <label>Enter Name :</label>
                <input type="text" placeholder="Enter your Name" required>
                <br>
                <br>

                <label>Enter your E-mail :</label>
                <input type="email" placeholder="Enter your E-Mail" required>
                <br>
                <br>

                <label>Password :</label>
                <input type="password" placeholder="Enter your password" required>
                <br>
                <br>

                <label>choose your position :</label>
                <input type="radio" name="Choose your position">
                <label>Devloper</label>
                <input type="radio" name="Choose your position">
                <label>Designer</label>
                <input type="radio" name="Choose your position">
                <label>Manager</label>
                <br>
                <br>

                <label>Hobby: </label>
                <input type="checkbox">
                <label>Coding</label>
                <input type="checkbox">
                <label>Design</label>
                <input type="checkbox">
                <label>Management</label>
                <br>
                <br>

                <label>Selecr your gender : </label>
                <input type="radio" name="Gender">
                <label>Male</label>
                <input type="radio" name="Gender">
                <label>Female</label>
                <br>
                <br>

                <label>Favorite Color:</label>
                
                <input type="color">
                <br>
                <br>

                <label>Age :</label>
                <input type="number" max="100" min="18">
                <br>
                <br>

                <label>Enter Date and Time :</label>
                <input type="datetime-local" required>
                <br>
                <br>

                <label>Profile Picture:</label>
                <input type="file">
                <br>
                <br>
 
                <input type="Submit">
                <input type="Reset">
            </i>
            </font>
            </form>
        </center>
    </body>
</html>
